<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Lista de Empleados</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .navbar {
        background-color: #333;
        overflow: hidden;
        margin-bottom: 20px;
      }

      .navbar button {
        float: left;
        display: block;
        color: white;
        background-color: #333;
        padding: 14px 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }

      .navbar button:hover {
        background-color: #575757;
      }

      .filtro {
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th, td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: left;
      }

      th {
        background-color: #f4f4f4;
      }

      .botones {
        margin-top: 10px;
      }

    </style>
  </head>
  <body>

    <!-- Fragmento del navbar -->
    <div class="navbar">
      <button onclick="location.href='empleados.html'">Empleados</button>
      <button onclick="location.href='historial.html'">Historial</button>
      <button onclick="location.href='reportes.html'">Reportes</button>
    </div>

    <h2>Lista de Empleados</h2>

    <div class="filtro">
      <form method="get" action="/empleados">
        <label>Buscar por nombre o departamento:</label>
        <input type="text" name="filtro" placeholder="Ej: Juan o Marketing">
        <div class="botones">
          <button type="submit">Buscar</button>
          <button type="reset" onclick="window.location='/empleados'">Limpiar</button>
        </div>
      </form>
    </div>

    <table>
      <thead>
        <tr>
          <th># Usuario</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Puesto</th>
          <th>Departamento</th>
          <th>Ciudad</th>
          <th>Código Postal</th>
          <th>Salario</th>
          <th>Editar</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí irían los empleados cargados desde el backend -->
        <tr>
          <td>1001</td>
          <td>Juan</td>
          <td>Pérez</td>
          <td>Analista</td>
          <td>Marketing</td>
          <td>Lima</td>
          <td>15001</td>
          <td>$3500</td>
          <td><button onclick="location.href='/empleados/editar/1001'">Editar</button></td>
        </tr>
        <!-- ... -->
      </tbody>
    </table>

  </body>
</html>
